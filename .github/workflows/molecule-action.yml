name: molecule tests

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
jobs:
  test:
    name: ubuntu-max-graalvm-min-online
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Grant execute permission for moleculew
        run: chmod +x moleculew
      - name: install molecule dependencies
        run: ./moleculew wrapper-install
      - name: Display versions
        run: ./moleculew wrapper-versions
      - name: execute molecule scenario 'DEFAULT'
        run: ./moleculew test
        
